<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo de Pascal</title>
</head>
<body>
    <h1>Triângulo de Pascal</h1>
    <label for="nInput">Digite o valor de n:</label>
    <input type="number" id="nInput" value="">
    <button onclick="generatePascalTriangle()">Gerar Triângulo de Pascal</button>
    <div id="pascalTriangle"></div>
    <script>


        function getPascalTriangleElements(n) {
            var rows = [];

            // base case
            if (n <= 0) {
                return rows;
            }

            // base case: first row contains only a single element 1
            rows.push([1]);

            // do for each row starting the second row
            for (var i = 1; i < n; i++) {
                var row = [];
                for (var j = 0; j <= i; j++) {
                    // first and last element of any row will be always 1
                    if (j === 0 || j === i) {
                        row.push(1);
                    } else {
                        // for all other elements, sum adjacent elements in the preceding row
                        var prev = rows[i - 1];
                        var newValue = prev[j - 1] + prev[j];
                        if (newValue === 13) {
                            row.push(1); // Substituir 13 por 1
                        } else if (newValue === 14) {
                            row.push(2); // Substituir 14 por 2
                        } else if (newValue === 15) {
                            row.push(3); // Substituir 15 por 3
                        } else if (newValue === 16) {
                            row.push(4); // Substituir 16 por 4
                        } else if (newValue === 17) {
                            row.push(5); // Substituir 17 por 5
                        } else if (newValue === 18) {
                            row.push(6); // Substituir 18 por 6
                        } else if (newValue === 19) {
                            row.push(7); // Substituir 19 por 7
                        } else if (newValue === 20) {
                            row.push(8); // Substituir 20 por 8
                        } else if (newValue === 21) {
                            row.push(9); // Substituir 21 por 9
                        } else if (newValue === 22) {
                            row.push(10); // Substituir 22 por 10
                        } else if (newValue === 23) {
                            row.push(11); // Substituir 23 por 11
                        } else if (newValue === 24) {
                            row.push(12); // Substituir 24 por 12
                        } else {
                            row.push(newValue);
                        }
                    }
                }

                // add current row to the result
                rows.push(row);
            }

            return rows;
        }

        function generatePascalTriangle() {
            var n = parseInt(document.getElementById("nInput").value);
            var result = getPascalTriangleElements(n);
            var pascalTriangleDiv = document.getElementById("pascalTriangle");

            while (pascalTriangleDiv.firstChild) {
                pascalTriangleDiv.removeChild(pascalTriangleDiv.firstChild);
            }
            for (var i = 0; i < n; i++) {
                var row = result[i];
                var rowDiv = document.createElement("div");
                rowDiv.innerHTML = (i + 1) + ". ";

                for (var j = 0; j < row.length; j++) {
                    var element = row[j];
                    var span = document.createElement("span");

                    if (element === 1) {
                        span.style.backgroundColor = "orange";
                    } else if (element === 2) {
                        span.style.backgroundColor = "rgb(8, 239, 255)";
                    } else if (element === 3) {
                        span.style.backgroundColor = "green";
                    } else if (element === 4) {
                        span.style.backgroundColor = "red";
                    } else if (element === 5) {
                        span.style.backgroundColor = "purple";
                    } else if (element === 6) {
                        span.style.backgroundColor = "pink";
                    } else if (element === 7) {
                        span.style.backgroundColor = "brown";
                    } else if (element === 8) {
                        span.style.backgroundColor = "teal";
                    } else if (element === 9) {
                        span.style.backgroundColor = "black";
                    } else if (element === 10) {
                        span.style.backgroundColor = "gold";
                    } else if (element === 11) {
                        span.style.backgroundColor = "gray";
                    } else if (element === 12) {
                        span.style.backgroundColor = "rgb(255, 255, 255)";
                    }

                    span.innerHTML = "   " + element + "   ";
                    rowDiv.appendChild(span);
                }

                pascalTriangleDiv.appendChild(rowDiv);
            }
        }
        generatePascalTriangle();
    </script>
</body>
</html>
